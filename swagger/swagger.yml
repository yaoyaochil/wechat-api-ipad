swagger: "2.0"
info:
  title: Wechat
  description: 仅供测试
  version: 7.0.12
basePath: /712
paths:
  /Api/Chatroom/AddChatRoomMember:
    post:
      tags:
      - Api/Chatroom
      summary: 增加群成员(40人以内)
      parameters:
      - in: body
        name: body
        description: ToWxids 多个微信ID用,隔开 QID 群ID
        required: true
        schema:
          $ref: '#/definitions/Group.AddChatRoomParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/CreateChatRoom:
    post:
      tags:
      - Api/Chatroom
      summary: 创建群聊
      parameters:
      - in: body
        name: body
        description: ToWxids 多个微信ID用,隔开 至少三个好友微信ID以上
        required: true
        schema:
          $ref: '#/definitions/Group.CreateChatRoomParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/DelChatRoomMember:
    post:
      tags:
      - Api/Chatroom
      summary: 删除群成员
      parameters:
      - in: body
        name: body
        description: 'ToWxids:多个微信ID用,隔开 QID: 群ID'
        required: true
        schema:
          $ref: '#/definitions/Group.AddChatRoomParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/GetChatRoomInfo:
    post:
      tags:
      - Api/Chatroom
      summary: 获取群详情(不带公告内容)
      parameters:
      - in: body
        name: body
        description: UserNameList == 群ID,多个查询请用,隔开
        required: true
        schema:
          $ref: '#/definitions/Group.GetChatRoomParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/GetChatRoomInfoDetail:
    post:
      tags:
      - Api/Chatroom
      summary: 获取群信息(带公告内容)
      parameters:
      - in: body
        name: body
        description: QID == 群ID
        required: true
        schema:
          $ref: '#/definitions/Group.GetChatRoomParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/GetChatRoomMemberDetail:
    post:
      tags:
      - Api/Chatroom
      summary: 获取群成员详情
      parameters:
      - in: body
        name: body
        description: QID = 群ID
        required: true
        schema:
          $ref: '#/definitions/Group.GetChatRoomParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/InviteChatRoomMember:
    post:
      tags:
      - Api/Chatroom
      summary: 邀请群成员(40人以上)
      parameters:
      - in: body
        name: body
        description: 'ToWxids 多个微信ID用,隔开 QID: 群ID'
        required: true
        schema:
          $ref: '#/definitions/Group.AddChatRoomParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/MoveToContract:
    post:
      tags:
      - Api/Chatroom
      summary: 保存到通讯录
      parameters:
      - in: body
        name: body
        description: Val = 1添加 0移除
        required: true
        schema:
          $ref: '#/definitions/Group.MoveContractListParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/OperateChatRoomAdmin:
    post:
      tags:
      - Api/Chatroom
      summary: 群管理操作(添加、删除、转让)
      parameters:
      - in: body
        name: body
        description: ToWxids = 多个wxid用,隔开(仅限于添加/删除管理员) Val = 1添加 2删除 3转让
        required: true
        schema:
          $ref: '#/definitions/Group.OperateChatRoomAdminParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/QuitChatroom:
    post:
      tags:
      - Api/Chatroom
      summary: 退出群聊
      parameters:
      - in: body
        name: body
        description: QID = 群ID
        required: true
        schema:
          $ref: '#/definitions/Group.QuitGroupParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/ScanIntoGroup:
    post:
      tags:
      - Api/Chatroom
      summary: 扫码进群
      parameters:
      - in: body
        name: body
        description: url
        required: true
        schema:
          $ref: '#/definitions/Group.ScanIntoGroupParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/SetChatRoomAnnouncement:
    post:
      tags:
      - Api/Chatroom
      summary: 设置群公告
      parameters:
      - in: body
        name: body
        description: Content = 公告内容
        required: true
        schema:
          $ref: '#/definitions/Group.OperateChatRoomInfoParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/SetChatRoomName:
    post:
      tags:
      - Api/Chatroom
      summary: 设置群名称
      parameters:
      - in: body
        name: body
        description: Content = 名称
        required: true
        schema:
          $ref: '#/definitions/Group.OperateChatRoomInfoParam'
      responses:
        "200":
          description: ""
  /Api/Chatroom/SetChatRoomRemarks:
    post:
      tags:
      - Api/Chatroom
      summary: 设置群备注(仅自己可见)
      parameters:
      - in: body
        name: body
        description: QID = 群ID
        required: true
        schema:
          $ref: '#/definitions/Group.OperateChatRoomInfoParam'
      responses:
        "200":
          description: ""
  /Api/Common/BindMobile:
    post:
      tags:
      - Api/Common
      summary: 绑定手机
      parameters:
      - in: body
        name: body
        description: 'Opcode: 1:获取验证码 2:绑定手机号 3:解绑手机号'
        required: true
        schema:
          $ref: '#/definitions/Tools.BindMobileRequestParam'
      responses:
        "200":
          description: ""
  /Api/Common/DelSafetyInfo:
    post:
      tags:
      - Api/Common
      summary: 删除安全设备
      parameters:
      - in: body
        name: body
        description: 输入登录成功后的wxid
        required: true
        schema:
          $ref: '#/definitions/Tools.DelSafeDeviceParam'
      responses:
        "200":
          description: ""
  /Api/Common/DownloadVoice:
    post:
      tags:
      - Api/Common
      summary: 语音下载
      parameters:
      - in: body
        name: body
        description: 同步消息获取参数
        required: true
        schema:
          $ref: '#/definitions/Tools.DownloadVoiceParam'
      responses:
        "200":
          description: ""
  /Api/Common/GetA8Key:
    post:
      tags:
      - Api/Common
      summary: GetA8Key
      parameters:
      - in: body
        name: body
        description: OpCode = 2 Scene = 4 CodeType = 19 CodeVersion = 5 为默认参数,如有需求自行修改
        required: true
        schema:
          $ref: '#/definitions/Tools.GetA8KeyParam'
      responses:
        "200":
          description: ""
  /Api/Common/GetQrcode:
    post:
      tags:
      - Api/Common
      summary: 获取个人或群二维码
      parameters:
      - in: body
        name: body
        description: 非获取群聊二维码时Chatroom字段留空 style:二维码样式 0-2
        required: true
        schema:
          $ref: '#/definitions/Tools.GetQrRequestParam'
      responses:
        "200":
          description: ""
  /Api/Common/GetSafetyInfo:
    post:
      tags:
      - Api/Common
      summary: 获取安全设备
      parameters:
      - in: query
        name: wxid
        description: 输入登录成功后的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Common/MPGetA8Key:
    post:
      tags:
      - Api/Common
      summary: MPGetA8Key
      parameters:
      - in: body
        name: body
        description: scene 2=好友或群 3=历史阅读 4=二维码 7=公众号 30=扫码进群 opcode=2
        required: true
        schema:
          $ref: '#/definitions/Tools.MPGetA8KeyParam'
      responses:
        "200":
          description: ""
  /Api/Common/setproxy:
    post:
      tags:
      - Api/Common
      summary: 设置/删除代理IP
      parameters:
      - in: body
        name: body
        description: 删除代理ip时直接留空即可
        required: true
        schema:
          $ref: '#/definitions/Tools.SetProxyParam'
      responses:
        "200":
          description: ""
  /Api/Favor/DelFavItem:
    post:
      tags:
      - Api/Favor
      summary: 删除收藏
      parameters:
      - in: body
        name: body
        description: FavId在同步收藏中获取
        required: true
        schema:
          $ref: '#/definitions/Favor.DelParam'
      responses:
        "200":
          description: ""
  /Api/Favor/FavSync:
    post:
      tags:
      - Api/Favor
      summary: 同步收藏
      parameters:
      - in: body
        name: body
        description: keybuf:第二次请求需需带上第一次返回的
        required: true
        schema:
          $ref: '#/definitions/Favor.SyncParam'
      responses:
        "200":
          description: ""
  /Api/Favor/GetFavInfo:
    post:
      tags:
      - Api/Favor
      summary: 获取收藏信息
      parameters:
      - in: query
        name: wxid
        description: wxid:账号的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Favor/GetFavItem:
    post:
      tags:
      - Api/Favor
      summary: 读取收藏内容
      parameters:
      - in: body
        name: body
        description: FavId在同步收藏中获取
        required: true
        schema:
          $ref: '#/definitions/Favor.GetFavItemParam'
      responses:
        "200":
          description: ""
  /Api/Friend/DelFriend:
    post:
      tags:
      - Api/Friend
      summary: 删除好友
      parameters:
      - in: body
        name: body
        description: 'UserName: 要删除的好友wxid'
        required: true
        schema:
          $ref: '#/definitions/Friend.DelFriendParam'
      responses:
        "200":
          description: ""
  /Api/Friend/DeleteFromContact:
    post:
      tags:
      - Api/Friend
      summary: 移出通讯录
      parameters:
      - in: body
        name: body
        description: PhoneNumberList:要删除的手机号 Mobile:自己的手机号
        required: true
        schema:
          $ref: '#/definitions/Friend.UploadParam'
      responses:
        "200":
          description: ""
  /Api/Friend/GetContact:
    post:
      tags:
      - Api/Friend
      summary: 获取通讯录好友详情
      parameters:
      - in: body
        name: body
        description: Towxids 要获取的微信(最多20个,建议15个), ChatRoom查询群里成员以外留空
        required: true
        schema:
          $ref: '#/definitions/Friend.GetContactDetailparameter'
      responses:
        "200":
          description: ""
  /Api/Friend/GetContactList:
    post:
      tags:
      - Api/Friend
      summary: 获取通讯录好友
      parameters:
      - in: body
        name: body
        description: CurrentWxcontactSeq和CurrentChatRoomContactSeq没有的情况下填写0
        required: true
        schema:
          $ref: '#/definitions/Friend.GetContactListparameter'
      responses:
        "200":
          description: ""
  /Api/Friend/GetContactStatus:
    post:
      tags:
      - Api/Friend
      summary: 获取好友是否删除拉黑自己
      parameters:
      - in: body
        name: body
        description: 1:正常 0:删除 -1:拉黑
        required: true
        schema:
          $ref: '#/definitions/Friend.GetContactStatusParameter'
      responses:
        "200":
          description: ""
  /Api/Friend/GetMFriend:
    post:
      tags:
      - Api/Friend
      summary: 获取通讯录好友
      parameters:
      - in: query
        name: wxid
        description: "true"
        type: string
      responses:
        "200":
          description: ""
  /Api/Friend/SearchContact:
    post:
      tags:
      - Api/Friend
      summary: 搜索联系人
      parameters:
      - in: body
        name: body
        description: 默认填写FromScene=0,SearchScene=1
        required: true
        schema:
          $ref: '#/definitions/Friend.SearchParam'
      responses:
        "200":
          description: ""
  /Api/Friend/SetContactBlacklist:
    post:
      tags:
      - Api/Friend
      summary: 添加/移除黑名单
      parameters:
      - in: body
        name: body
        description: 'Enable: 0 移出黑名单 1 移入黑名单'
        required: true
        schema:
          $ref: '#/definitions/Friend.BlacklistParam'
      responses:
        "200":
          description: ""
  /Api/Friend/SetContactRemarks:
    post:
      tags:
      - Api/Friend
      summary: 设置好友备注
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/Friend.SetRemarksParam'
      responses:
        "200":
          description: ""
  /Api/Friend/UploadMContact:
    post:
      tags:
      - Api/Friend
      summary: 上传通讯录
      parameters:
      - in: body
        name: body
        description: PhoneNumberList:要上传的手机号 Mobile:自己的手机号
        required: true
        schema:
          $ref: '#/definitions/Friend.UploadParam'
      responses:
        "200":
          description: ""
  /Api/Friend/VerifyUser:
    post:
      tags:
      - Api/Friend
      summary: 发送好友请求
      parameters:
      - in: body
        name: body
        description: 'Scene:来源, VerifyContent: 招呼消息'
        required: true
        schema:
          $ref: '#/definitions/Friend.SendRequestParam'
      responses:
        "200":
          description: ""
  /Api/Label/AddContactLabel:
    post:
      tags:
      - Api/Label
      summary: 添加标签
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/Label.AddParam'
      responses:
        "200":
          description: ""
  /Api/Label/DeleteContactLabel:
    post:
      tags:
      - Api/Label
      summary: 删除标签
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/Label.DeleteParam'
      responses:
        "200":
          description: ""
  /Api/Label/GetContactLabelList:
    post:
      tags:
      - Api/Label
      summary: 获取标签列表
      parameters:
      - in: query
        name: wxid
        description: "true"
        type: string
      responses:
        "200":
          description: ""
  /Api/Label/UpdateContactLabel:
    post:
      tags:
      - Api/Label
      summary: 修改标签
      parameters:
      - in: body
        name: body
        description: "true"
        schema:
          $ref: '#/definitions/Label.UpdateNameParam'
      responses:
        "200":
          description: ""
  /Api/Label/UpdateContactLabelList:
    post:
      tags:
      - Api/Label
      summary: 更新标签列表
      parameters:
      - in: body
        name: body
        description: 'ToWxids: 要更新label的对象wxid'
        required: true
        schema:
          $ref: '#/definitions/Label.UpdateListParam'
      responses:
        "200":
          description: ""
  /Api/Login/AutoAuth:
    post:
      tags:
      - Api/Login
      summary: 二次登陆
      parameters:
      - in: query
        name: wxid
        description: 请输入登陆成功的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Login/Awaken:
    post:
      tags:
      - Api/Login
      summary: 唤醒登陆(只限扫码登录)
      parameters:
      - in: query
        name: wxid
        description: 请输入登陆成功的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Login/CheckLoginQrcode:
    post:
      tags:
      - Api/Login
      summary: 检测二维码
      parameters:
      - in: query
        name: uuid
        description: 请输入取码时返回的UUID
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Login/Get62Data:
    post:
      tags:
      - Api/Login
      summary: 获取62数据
      parameters:
      - in: query
        name: wxid
        description: 请输入登陆成功的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Login/GetCacheInfo:
    post:
      tags:
      - Api/Login
      summary: 获取登陆缓存信息
      parameters:
      - in: query
        name: wxid
        description: 请输入登陆成功的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Login/GetLoginQrcode:
    post:
      tags:
      - Api/Login
      summary: 获取登录二维码
      parameters:
      - in: body
        name: body
        description: 不使用代理留空
        required: true
        schema:
          $ref: '#/definitions/Login.GetQRReq'
      responses:
        "200":
          description: ""
  /Api/Login/HeartBeat:
    post:
      tags:
      - Api/Login
      summary: 心跳
      parameters:
      - in: query
        name: wxid
        description: 请输入登陆成功的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Login/LogOut:
    post:
      tags:
      - Api/Login
      summary: 退出登录
      parameters:
      - in: query
        name: wxid
        description: 请输入登陆成功的wxid
        required: true
        type: string
      responses:
        "200":
          description: ""
  /Api/Login/Manualauth:
    post:
      tags:
      - Api/Login
      summary: 账号密码登陆
      parameters:
      - in: body
        name: body
        description: 不使用代理留空
        required: true
        schema:
          $ref: '#/definitions/Login.ManualAuthReq'
      responses:
        "200":
          description: ""
  /Api/Login/Newinit:
    post:
      tags:
      - Api/Login
      summary: 初次登录初始化
      parameters:
      - in: query
        name: wxid
        description: 请输入登陆成功的wxid
        required: true
        type: string
      - in: query
        name: MaxSynckey
        description: 二次同步需要带入
        type: string
      - in: query
        name: CurrentSynckey
        description: 二次同步需要带入
        type: string
      responses:
        "200":
          description: ""
  /Api/Message/MassSend:
    post:
      tags:
      - Api/Message
      summary: 群发助手
      parameters:
      - in: body
        name: body
        description: 'ToWxids: 群发对象的wxid，用;分割组成一个字符串 Content:文本内容 Type: 1=文字消息'
        required: true
        schema:
          $ref: '#/definitions/Msg.MassSendRequestParam'
      responses:
        "200":
          description: ""
  /Api/Message/NewSync:
    post:
      tags:
      - Api/Message
      summary: 同步消息
      parameters:
      - in: body
        name: body
        description: Scene填写0, Synckey留空
        required: true
        schema:
          $ref: '#/definitions/Msg.SyncParam'
      responses:
        "200":
          description: ""
  /Api/Message/RevokeMsg:
    post:
      tags:
      - Api/Message
      summary: 撤回消息
      parameters:
      - in: body
        name: body
        description: 记录之前发送的消息的id与时间进行撤销
        required: true
        schema:
          $ref: '#/definitions/Msg.RevokeMsgParam'
      responses:
        "200":
          description: ""
  /Api/Message/SendAppMsg:
    post:
      tags:
      - Api/Message
      summary: 发送App消息
      parameters:
      - in: body
        name: body
        description: Type请根据场景设置, Content请自行构造
        required: true
        schema:
          $ref: '#/definitions/Msg.SendAppMsgParam'
      responses:
        "200":
          description: ""
  /Api/Message/SendImg:
    post:
      tags:
      - Api/Message
      summary: 发送图片
      parameters:
      - in: body
        name: body
        description: base64为图片base64编码后数据
        required: true
        schema:
          $ref: '#/definitions/Msg.SendImageMsgParam'
      responses:
        "200":
          description: ""
  /Api/Message/SendMsg:
    post:
      tags:
      - Api/Message
      summary: 发送文本消息
      parameters:
      - in: body
        name: body
        description: Type请填写1
        required: true
        schema:
          $ref: '#/definitions/Msg.SendNewMsgParam'
      responses:
        "200":
          description: ""
  /Api/Message/SendVideo:
    post:
      tags:
      - Api/Message
      summary: 发送视频
      parameters:
      - in: body
        name: body
        description: Video:视频Base64 Image:封面Base64 VideoTime:视频长度
        required: true
        schema:
          $ref: '#/definitions/Msg.SendVideoMsgParam'
      responses:
        "200":
          description: ""
  /Api/Message/SendVoice:
    post:
      tags:
      - Api/Message
      summary: 发送语音
      parameters:
      - in: body
        name: body
        description: Type： AMR = 0, MP3 = 2, SILK = 4, SPEEX = 1, WAVE = 3 VoiceTime
          ：音频长度 1000为一秒
        required: true
        schema:
          $ref: '#/definitions/Msg.SendVoiceMessageParam'
      responses:
        "200":
          description: ""
  /Api/Message/ShareCard:
    post:
      tags:
      - Api/Message
      summary: 分享名片
      parameters:
      - in: body
        name: body
        description: ToWxid=接收的微信ID Id=名片wxid NickName=名片昵称 Alias=名片别名
        required: true
        schema:
          $ref: '#/definitions/Msg.ShareCardParam'
      responses:
        "200":
          description: ""
  /Api/Message/ShareLocation:
    post:
      tags:
      - Api/Message
      summary: 分享位置
      parameters:
      - in: body
        name: body
        description: x=经度 y=纬度 scale=地图缩放倍数，可填10，100实验
        required: true
        schema:
          $ref: '#/definitions/Msg.ShareLocationParam'
      responses:
